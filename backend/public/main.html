<!DOCTYPE html>
<html lang="pt-BR">
  <head>
		<title>Login Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="google-signin-client_id" content="531587136969-fdh72m1o3l5j8so81aojkbkfb9m15mgf.apps.googleusercontent.com">
		<link rel="stylesheet" type="text/css" href="/css/index.css"/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
  </head>
  <body>
    <div>

		  <input id="fileUpload" type="file" name="uploadfile" />
		  <input id="btnEnviar" type="submit" name="" />
    	<!-- <input type="file" id="fileUpload" name="fileUpload" />
		<input type="button" id="btnEnviar" value="Enviar" /> -->
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
    	$.ajax({
    		url: "./users", success: function(result) {
    			console.log(result);
    		}, error: function(a, b, c) { 
    			console.log(a.responseText);
    		}
    	})

    	$(function () {

	    var form;
	    $('#fileUpload').change(function (event) {
	        form = new FormData();
	        form.append('fileUpload', event.target.files[0]); // para apenas 1 arquivo
	        //var name = event.target.files[0].content.name; // para capturar o nome do arquivo com sua extenção
	    });

	    $('#btnEnviar').click(function () {
			        $.ajax({
			            url: './files',
			            data: form,
			            processData: false,
			            contentType: false,
			            enctype: "multipart/form-data",
			            type: 'POST',
			            success: function (data) {
			                console.log(data);
			            }
			        });
			    });
			});

    	$.ajax({
			            url: './files/teste',
			            type: 'DELETE',
			            success: function (data) {
			                console.log(data);
			            }
			        });
    </script>
</html>
