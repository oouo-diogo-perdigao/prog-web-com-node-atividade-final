<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Drop Files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="531587136969-fdh72m1o3l5j8so81aojkbkfb9m15mgf.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/493804d707.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img id="avatar" src="" width="30" height="30" class="d-inline-block align-top" alt="">
          <span id="userName"><i class="far fa-user"></i> Carregando usuário...</span>
        </a>

        <form class="form-inline" style="flex-flow: unset;">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="fileUpload" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="fileUpload">Selecione o arquivo</label>
          </div>
          <button class="btn btn-success" type="button" style="margin-left:5px;">Upload</button>
        </form>
      </nav>
    </header>
    <main>
      <table id="fileTable" class="table">
        <thead class="thead-dark">
          <tr>
            <td scope="col">Nome</td>
            <td scope="col">Última vez que foi modificado</td>
            <td scope="col">Tamanho</td>
            <td scope="col">Ações</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
